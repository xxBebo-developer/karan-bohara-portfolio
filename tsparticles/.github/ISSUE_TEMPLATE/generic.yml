name: Generic Issue
description: Open generic issue about tsParticles library, if you need help for 3rd party components like Angular, React, Vue, or others, please check the links in the new issue page.
title: "Generic Issue"
labels: [ triage ]
assignees:
  - matteobruni
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: custom-request
    attributes:
      label: What do you need?
      description: Also tell us, do you have some issues?
      placeholder: Tell us everything we can to do help you!
      value: "I need help!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: tsParticles Version
      description: What version of our software are you running?
      placeholder: tsParticles Version (eg. 1.0.0)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/matteobruni/tsparticles/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
