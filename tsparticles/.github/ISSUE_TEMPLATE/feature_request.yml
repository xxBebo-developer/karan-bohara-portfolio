name: Feature Request
description: Tell us more about your feature request about tsParticles library, if you need help for 3rd party components like Angular, React, Vue, or others, please check the links in the new issue page.
title: "Feature Request"
labels: [feature_request, triage]
assignees:
  - matteobruni
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: request
    attributes:
      label: What is your request?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you want to request!
      value: "A new feature came to my mind!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: tsParticles Version
      description: What version of our software are you running?
      placeholder: tsParticles Version (eg. 1.0.0)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/matteobruni/tsparticles/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
